<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: clamp(2rem, 8vw, 3.5rem);
      margin-bottom: 1rem;
    }
    p {
      font-size: clamp(1rem, 4vw, 1.25rem);
      opacity: 0.9;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 12px 32px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .btn:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="container">
    <h1>안녕하세요!</h1>
    <p>저의 첫 번째 웹사이트에 오신 것을 환영합니다.<br>이 페이지는 GitHub Pages로 배포되었습니다.</p>
    <a href="https://github.com/yuyujin7844-png" class="btn">GitHub 방문하기</a>
  </div>
</body>
</html>
